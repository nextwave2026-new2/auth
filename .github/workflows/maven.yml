name: Java CI/CD with Maven, Docker & GitOps

on:
  push:
    branches: [ "**" ]  # Chạy cho tất cả branches (workaround vì pull_request không hoạt động)
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: read

env:
  IMAGE_NAME: nextwave-auth
  GITOPS_REPO: nextwave2026-new2/gitops
  GITOPS_BRANCH: main
  GITOPS_PATH: clusters/prod/auth

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package

      - name: Run tests
        run: mvn test

  build-push-and-update-gitops:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image (immutable tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      # ===== GITOPS UPDATE =====
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          ref: ${{ env.GITOPS_BRANCH }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update image tag in GitOps repo
        run: |
          cd gitops/${{ env.GITOPS_PATH }}

          git config user.name "github-actions"
          git config user.email "ci@github.com"

          kustomize edit set image \
            lpham2026/nextwave-auth=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

          git add .
          git commit -m "deploy(auth): sha-${{ github.sha }}"
          git push origin ${{ env.GITOPS_BRANCH }}

